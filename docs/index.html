<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="roadmap to secure java SDE">
  <link 
    rel="stylesheet"
    href="style.css"
    title="Java-Notes"
    type="text/css"
  />
</head>

<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      maxAge: 100,
      search: 'auto',
      coverpage: ['/', '/java-en/'],
      loadNavbar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      name: 'Java-Notes',
      repo: 'https://github.com/waiyulam/Java-Notes',
      maxLevel: 3,//最大支持渲染的标题层级
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      darklightTheme: {
        bodyFontSize : '18px',
        dark: {
          accent: '#fdb900',
          coverBackground : 'linear-gradient(315deg, #485461 0%, #28313b 74%)'
        },
        light: {
          accent: '#fdb900',
          coverBackground : 'linear-gradient(315deg, #2f4353 0%, #d2ccc4 74%)'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Your Project  &copy; 2020 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--谷歌统计
  <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  -->
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
